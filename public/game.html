<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Like to Play a Game?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap">
</head>
<body>
    <div id="game-container">
        <div id="terminal">
            <div id="loader">Loading, please wait...</div>
            <div id="output"></div>
            <div id="input-line" class="hidden">
                <div class="prompt"></div>><input class="input" id="input" autofocus />
            </div>
        </div>
        <div id="image-container">
            <img id="game-image" src="images/smol.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
