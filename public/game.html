<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shall We Play a Game?</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet" />
	</head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2HN99JKRQ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "G-Y2HN99JKRQ");
	</script>
	<body class="page-game">
		<div id="game-container">
			<div id="title-bar">
				<span id="game-title-text" class="title-text"></span>
				<span id="turn-count-text" class="title-text"></span>
			</div>
			<div id="content">
				<div id="image-container" class="hidden">
					<img id="game-image" src="images/smol.png" alt="" />
					<div id="image-status" class="hidden"></div>
				</div>
				<div id="terminal">
					<div id="loader"></div>
					<div id="output"></div>
					<div id="input-line" class="hidden">
						<span id="prompt-indicator" class="prompt">&gt;</span>
						<input class="input" id="input" maxlength="50" autocomplete="off" autofocus />
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
